<div>
	<form class="registration-form">
		<div class="registration-title">
			<h1>Registration</h1>
		</div>
		<div class="form-group">
			<div class="form-group col-md-5">
				<div>
					<input type="text" class="form-control" id="firstName"
						placeholder="First name" ng-model="registration.user.firstName">
				</div>
			</div>

			<div class="form-group col-md-5">
				<div>
					<input type="text" class="form-control" id="lastName"
						placeholder="Last name" ng-model="registration.user.lastName">
				</div>
			</div>
		</div>

		<div class="form-group col-md-12">
			<div>
				<input type="email" class="form-control" id="email"
					placeholder="Enter email" ng-model="registration.user.email">
			</div>
		</div>

		<div class="form-group col-md-12">
			<div>
				<input type="text" class="form-control" id="userName"
					placeholder="Username" ng-model="registration.user.userName">
			</div>
		</div>
		<div class="form-group">
			<div class="form-group col-md-6">
				<div>
					<input type="password" class="form-control" id="password"
						placeholder="Password" ng-model="registration.user.password">
				</div>
			</div>

			<div class="form-group col-md-6">
				<div>
					<input type="password" class="form-control" id="passwordAgain"
						placeholder="Password again"
						ng-model="registration.user.passwordAgain">
				</div>
			</div>
		</div>


		<div class="form-group col-md-12">
			<button class="btn btn-primary" type="submit">Registration</button>
			<a class="btn btn-primary" href="#/login">Back</a>
		</div>
	</form>
	<pre ng-bind="selected | json"></pre>
	<pre ng-bind="registration | json"></pre>
	<pre ng-bind="preload | json"></pre>

</div>
